<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Yazar</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Yazar Düzenle</h1>
    <p class="mb-4"></p>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Yazar Düzenleme Formu </h6>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/web/author/update}" method="post" th:object="${authorDto}">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="authorName">Yazar Adı</label>
                    <input type="text" class="form-control" id="authorName" aria-describedby="authorName"
                           placeholder="Yazar adını giriniz..." th:field="*{name}"/>
                    <small id="authorNameHelp" class="form-text text-muted">Lütfen bu alanı boş geçmeyiniz...</small>
                </div>
                <div class="form-group">
                    <label for="authorDescription">Açıklama</label>
                    <input type="text" class="form-control" id="authorDescription"
                           placeholder="Yazar Açıklamasını giriniz..." th:field="*{description}">
                    <small id="authorDescriptionHelp" class="form-text text-muted">Lütfen bu alanı boş geçmeyiniz...</small>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Kaydet</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
