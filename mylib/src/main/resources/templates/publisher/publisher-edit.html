<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yayınevi | Düzenle</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="h3 mb-2 text-gray-800">Yayın Evi Düzenleme</h1>
    <p class="mb-4"></p>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Yayınevi Düzenleme Formu </h6>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/web/publisher/update}" method="post" th:object="${publisherDto}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="publisherName">Yazar Adı</label>
                    <input type="text" class="form-control" id="publisherName" aria-describedby="authorName"
                           placeholder="Yayınevi adını giriniz..." th:field="*{name}"/>
                    <small id="publisherNameHelp" class="form-text text-muted">Lütfen bu alanı boş geçmeyiniz...</small>
                </div>
                <div class="form-group">
                    <label for="publisherDescription">Açıklama</label>
                    <input type="text" class="form-control" id="publisherDescription"
                           placeholder="Yayınevi Açıklamasını giriniz..." th:field="*{description}">
                    <small id="publisherDescriptionHelp" class="form-text text-muted">Lütfen bu alanı boş
                        geçmeyiniz...</small>
                </div>
                <div class="text-right">
                    <a th:href="@{/web/publisher/list}" class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-alt-circle-left"></i>
                    </span>
                        <span class="text">Listeye Dön</span>
                    </a>
                    <button type="submit" class="btn btn-success btn-icon-split"><span
                            class="icon text-white-50">
                      <i class="fas fa-check"></i>
                    </span>
                        <span class="text"> Kaydet</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
