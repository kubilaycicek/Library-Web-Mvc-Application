<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kitap | Liste</title>
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <h1 class="h3 mb-2 text-gray-800">Kitaplar</h1>
    <p class="mb-4"></p>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Kitap Listesi</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Ad</th>
                        <th>Yazar</th>
                        <th>Yayınevi</th>
                        <th>Alt Başlık</th>
                        <th>Seri Adı</th>
                        <th>ISBN No</th>
                        <th>İşlem</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Id</th>
                        <th>Ad</th>
                        <th>-</th>
                        <th>-</th>
                        <th>Alt Başlık</th>
                        <th>Seri Adı</th>
                        <th>ISBN No</th>
                        <th>İşlem</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.getName()}"></td>
                        <td th:text="${book.getAuthor().getName()}"></td>
                        <td th:text="${book.getPublisher().getName()}"></td>
                        <td th:text="${book.getSubname()}"></td>
                        <td th:text="${book.getSerialName()}"></td>
                        <td th:text="${book.getIsbnNumber()}"></td>
                        <td><a th:href="@{/web/book/edit/{id} (id=${book.id})}" class="btn btn-primary"><i
                                class="fas fa-user-edit ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
